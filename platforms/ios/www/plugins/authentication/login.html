	<link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">


</head>

<body>
<div class="row">
	<div class="form-email">
		<div class="maps-app row">
			<div class="row">
				<img src="images/logo.jpg" alt="" />
				<div class="key-login">
					<div class="slider-img">
						<img src="images/cu-img.png" alt="" />
					</div>
                    <input type="hidden" id="url" value="http://2014.moodlemoot.net">
					<div class="input-login">
							<img src="images/icon-mail.png" alt="" />
							<input type="text" placeholder="User Name" id="username"/>
					</div>
					<div class="input-box pass-li">
							<img src="images/icon-key.jpg" alt="" />
							<input type="password" placeholder="Password" id="password"/>
							<img class="sun-icon" src="images/sun-icon.jpg" alt="" />
					</div>
					<div class="button-login">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom:10px;">
							<a href="javascript:void(0);" onclick="MM.addSite();">
								Đăng nhập
							</a>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
							<a href="javascript:void(0);" onclick="MM._displaySignUpForm();">
								Đăng ký
							</a>
						</div>
						
					</div>
					
					<div class="pass-req">
						<a href="">Quên mật khẩu</a>
					</div>
				</div>
				
			</div>
			<div class="button-footer">
				<div class="face-bg">
					<img src="images/face-icon.jpg" alt="" />
					<a href="javascript:void(0);" onclick="MM._loginByFacebook();">Bằng facebook</a>
				</div>
				<div class="fe-bg">
					<img src="images/fe-icon.jpg" alt="" />
					<a href="">Bằng FlatEdukey</a>
				</div>
			</div>
		</div>
	</div>
</div>
