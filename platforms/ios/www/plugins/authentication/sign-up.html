

<body>
<div class="row">
	<div class="form-email">
		<div class=" row">
			<div class="row">
				<img src="images/logo.jpg" alt="" />
				<div class="key-login input-border-none">
					
					<div class="input-login">
							<img src="images/user-icon.png" alt="" />
							<input class="input" type="text" placeholder="<%= MM.lang.s("username") %>" id="newusername"/>
					</div>
                    <div class="input-login">
                        <img src="images/user-icon.png" alt="" />
                        <input type="text" placeholder="<%= MM.lang.s("firstname") %>" id="firstname"/>
                    </div>
                    <div class="input-login">
                        <img src="images/user-icon.png" alt="" />
                        <input type="text" placeholder="<%= MM.lang.s("lastname") %>" id="lastname"/>
                    </div>
					<div class="input-login">
							<img src="images/icon-mail.png" alt="" />
                            <input type="text" placeholder="<%= MM.lang.s("email") %>" id="newemail"/>
					</div>
					<div class="input-box input-login">
							<img src="images/icon-pass.png" alt="" />
							<input type="password" placeholder="<%= MM.lang.s("password") %>" id="newpassword"/>
							<img class="sun-icon" src="images/sun-icon.jpg" alt="" />
					</div>
					<div class="input-login" style="border-bottom:1px solid #000 !important">
							<img src="images/phone-icon.png" alt="" />
							<input type="text" placeholder="<%= MM.lang.s("phonenumber") %>" id="mobile"/>
					</div>
					<div class="button-login">
						<div class="xs12" >
							<a href="javascript:void(0);" onclick="MM._createAccount();">
								<%= MM.lang.s("signuplabel") %>
							</a>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
