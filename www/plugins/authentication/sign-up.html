<div class="row">
	<div class="form-email">
		<div class=" row">
			<div class="row">
				<img class="logo-top" src="images/logo.jpg" alt="" />
				<div class="key-login key-signup input-border-none">
					
					<div class="input-login input-first">
						<img class="icon" src="images/user-icon.png" alt="" />
						<input class="input" type="text" placeholder="<%= MM.lang.s("username") %>" id="newusername"/>
					</div>
                    <div class="input-login">
                        <img class="icon" src="images/user-icon.png" alt="" />
                        <input class="input" type="text" placeholder="<%= MM.lang.s("firstname") %>" id="firstname"/>
                    </div>
                    <div class="input-login">
                        <img class="icon" src="images/user-icon.png" alt="" />
                        <input class="input" type="text" placeholder="<%= MM.lang.s("lastname") %>" id="lastname"/>
                    </div>
					<div class="input-login">
						<img class="icon" src="images/icon-mail.png" alt="" />
                        <input class="input" type="text" placeholder="<%= MM.lang.s("email") %>" id="newemail"/>
					</div>
					<div class="input-box input-login">
						<img class="icon icon-key" src="images/icon-pass.png" alt="" />
						<input class="input" type="password" placeholder="<%= MM.lang.s("password") %>" id="newpassword"/>
						<img class="icon sun-icon" src="images/sun-icon.jpg" alt="" />
					</div>
					<div class="input-login input-last" style="border-bottom:1px solid #000 !important">
						<img class="icon" src="images/phone-icon.png" alt="" />
						<input class="input" type="text" placeholder="<%= MM.lang.s("phonenumber") %>" id="mobile"/>
					</div>
					<div class="button-login">
						<div class="xs12 button-signup button-full" >
							<a href="javascript:void(0);" onclick="MM._createAccount();">
								<%= MM.lang.s("signuplabel") %>
							</a>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
</div>
