<center><img src="plugins/authentication/logo.png"  width ="200" alt="Moodle"></center>
<form action="" novalidate>
    <div id="login-details">

            <input type="hidden" id="url" value="http://2014.moodlemoot.net">
            <p>
                <input type="text" id="username" autocapitalize="off" autocorrect="off" placeholder="<%= MM.lang.s("username") %>">
            </p>
            <p>
                <input type="password" id="password" placeholder="<%= MM.lang.s("password") %>">
            </p>
            <p>
            <input type="email" id="email" placeholder="Email">
                </p>
            <p>
            <input type="submit" name="add"   id="addsitebutton"   value="Sign-in">
                <input style="display:block;" type="button" name="Sign-up" id="signup" value="Sign Up" onclick="MM._createAccount();">
                    </p>
            <input style="display:block;" type="button" name="loginbyfacebook" id="loginbyfacebookbutton" value="Log In By Facebook" onclick="MM._loginByFacebook();">
            </p>
        
    </div>
    
</form>
